spring:
  # 数据源配置 - 本地 Docker PostgreSQL
  datasource:
    url: jdbc:postgresql://supabase-db:5432/${POSTGRES_DB:postgres}?prepareThreshold=0
    username: postgres
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000

  # JPA 配置
  jpa:
    hibernate:
      ddl-auto: update  # 自动创建/更新表结构
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Flyway 配置（可选）
  flyway:
    enabled: false

# Supabase 配置 - 本地 Docker
supabase:
  url: http://supabase-kong:8000
  anon-key: ${SUPABASE_ANON_KEY}
  service-role-key: ${SUPABASE_SERVICE_KEY}

# 日志配置
logging:
  level:
    com.cinema: DEBUG
    org.hibernate.SQL: DEBUG
                               