spring:
  # 数据源配置 - 本地 Docker PostgreSQL
  datasource:
    url: jdbc:postgresql://supabase-db:5432/${POSTGRES_DB:postgres}?prepareThreshold=0
    username: postgres
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000

  # JPA 配置
  jpa:
    hibernate:
      ddl-auto: update  # 自动创建/更新表结构
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # @spec T003-flyway-migration
  # Flyway 配置 - 测试环境
  flyway:
    enabled: true
    locations: classpath:db/migration,classpath:db/seed,classpath:db/seed/test
    baseline-on-migrate: true
    baseline-version: 0
    validate-on-migrate: true
    clean-disabled: false  # 测试环境允许 clean，便于重置数据库
    out-of-order: true
    table: flyway_schema_history
    ignore-migration-patterns: "*:missing,*:future,*:ignored"

# Supabase 配置 - 本地 Docker
supabase:
  url: http://supabase-kong:8000
  anon-key: ${SUPABASE_ANON_KEY}
  service-role-key: ${SUPABASE_SERVICE_KEY}

# 日志配置
logging:
  level:
    com.cinema: DEBUG
    org.hibernate.SQL: DEBUG
                               