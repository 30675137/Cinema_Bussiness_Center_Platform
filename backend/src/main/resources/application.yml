spring:
  application:
    name: cinema-hall-store-backend

  # Jackson 配置 - 支持大小写不敏感的枚举反序列化
  jackson:
    mapper:
      accept-case-insensitive-enums: true

  # 数据源配置（Supabase PostgreSQL - Pooler 模式）
  datasource:
    url: jdbc:postgresql://aws-1-us-east-2.pooler.supabase.com:6543/postgres?prepareThreshold=0&sslmode=require
    username: postgres.fxhgyxceqrmnpezluaht
    password: ppkZ8sGUEHB0qjFs
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000

  # JPA 配置
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none # 暂时禁用，避免启动失败
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          lob:
            non_contextual_creation: true

  # Flyway 配置 (@spec T003-flyway-migration)
  flyway:
    enabled: true
    locations: classpath:db/migration,classpath:db/seed
    baseline-on-migrate: true
    baseline-version: 0
    validate-on-migrate: true
    clean-disabled: true
    out-of-order: true
    table: flyway_schema_history
    ignore-migration-patterns: "*:missing,*:future,*:ignored"

