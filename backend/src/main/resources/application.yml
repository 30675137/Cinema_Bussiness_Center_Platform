# 饮品订单配置 (@spec O003-beverage-order)
beverage:
  payment:
    # Mock 支付延迟时间（毫秒）- MVP 阶段使用模拟支付
    mock-delay-ms: ${MOCK_PAYMENT_DELAY_MS:500}

  order:
    # 订单状态轮询间隔（毫秒）- C端/B端实时更新频率
    polling-interval-ms: ${ORDER_POLLING_INTERVAL_MS:8000}
    # 取餐号格式配置
    queue-number-prefix: D # 取餐号前缀 (D001-D999)
    queue-number-max: 999  # 每日最大取餐号
    # 订单号前缀
    order-number-prefix: BORDT # 格式: BORDT + yyyyMMddHHmmss + 4位随机数

# 日志配置
logging:
  level:
    root: INFO
    com.cinema.hallstore: DEBUG
    com.cinema.beverage: DEBUG # 饮品模块日志
    org.springframework.web: DEBUG
    org.springframework.web.reactive.function.client: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: ${LOG_PATH:../cinema-backend.log}
    max-size: 10MB
    max-history: 30




