[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 测试输出选项
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=scripts
    --cov-report=term-missing
    --cov-report=html

# 标记定义
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take a long time to run

# 覆盖率配置
[coverage:run]
source = scripts
omit =
    */tests/*
    */test_*.py
