name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ä»£ç è´¨é‡æ£€æŸ¥
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkoutä»£ç 
      uses: actions/checkout@v4

    - name: è®¾ç½®Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: å®‰è£…ä¾èµ–
      working-directory: ./frontend
      run: npm ci

    - name: ä»£ç æ ¼å¼æ£€æŸ¥
      working-directory: ./frontend
      run: npm run lint

    - name: ç±»å‹æ£€æŸ¥
      working-directory: ./frontend
      run: npm run type-check || npx tsc --noEmit

    - name: å•å…ƒæµ‹è¯•
      working-directory: ./frontend
      run: npm run test:ci

    - name: ä»£ç è¦†ç›–ç‡æŠ¥å‘Š
      working-directory: ./frontend
      run: npm run test:coverage

    - name: ä¸Šä¼ è¦†ç›–ç‡æŠ¥å‘Š
      uses: codecov/codecov-action@v3
      with:
        file: ./frontend/coverage/lcov.info
        directory: ./frontend/coverage
        flags: unittests
        name: codecov-umbrella

  # æ„å»ºåº”ç”¨
  build:
    runs-on: ubuntu-latest
    needs: lint-and-test

    strategy:
      matrix:
        environment: [development, staging, production]

    steps:
    - name: Checkoutä»£ç 
      uses: actions/checkout@v4

    - name: è®¾ç½®Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: å®‰è£…ä¾èµ–
      working-directory: ./frontend
      run: npm ci

    - name: è®¾ç½®ç¯å¢ƒå˜é‡
      working-directory: ./frontend
      run: |
        case "${{ matrix.environment }}" in
          "development")
            echo "VITE_API_URL=https://dev-api.example.com" > .env.production
            echo "VITE_APP_VERSION=dev" >> .env.production
            echo "VITE_ENV=development" >> .env.production
            ;;
          "staging")
            echo "VITE_API_URL=https://staging-api.example.com" > .env.production
            echo "VITE_APP_VERSION=staging" >> .env.production
            echo "VITE_ENV=staging" >> .env.production
            ;;
          "production")
            echo "VITE_API_URL=https://api.example.com" > .env.production
            echo "VITE_APP_VERSION=production" >> .env.production
            echo "VITE_ENV=production" >> .env.production
            ;;
        esac

    - name: æ„å»ºåº”ç”¨
      working-directory: ./frontend
      run: npm run build

    - name: æ„å»ºäº§ç‰©åˆ†æ
      working-directory: ./frontend
      run: |
        npx vite-bundle-analyzer dist/stats.json -m json -o bundle-analysis.json

    - name: ä¸Šä¼ æ„å»ºäº§ç‰©
      uses: actions/upload-artifact@v3
      with:
        name: build-${{ matrix.environment }}
        path: frontend/dist/
        retention-days: 30

  # å®‰å…¨æ‰«æ
  security-scan:
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
    - name: Checkoutä»£ç 
      uses: actions/checkout@v4

    - name: ä¾èµ–æ¼æ´æ‰«æ
      uses: securecodewarrior/github-action-add-sarif@v1
      with:
        sarif-file: 'security-scan-results.sarif'

    - name: è¿è¡Œnpm audit
      working-directory: ./frontend
      run: npm audit --audit-level high

    - name: SASTæ‰«æ
      uses: github/super-linter@v4
      env:
        DEFAULT_BRANCH: main
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        VALIDATE_JAVASCRIPT_ES: true
        VALIDATE_TYPESCRIPT_ES: true

  # Dockeré•œåƒæ„å»ºå’Œæ¨é€
  docker-build-push:
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    if: github.event_name == 'push' || github.event_name == 'release'

    steps:
    - name: Checkoutä»£ç 
      uses: actions/checkout@v4

    - name: è®¾ç½®Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ç™»å½•åˆ°å®¹å™¨æ³¨å†Œè¡¨
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: æå–å…ƒæ•°æ®
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}

    - name: æ„å»ºå¹¶æ¨é€Dockeré•œåƒ
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        target: production

    - name: ç”ŸæˆSBOM
      uses: anchore/sbom-action@v0
      with:
        image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
        format: spdx-json
        output-file: sbom.spdx.json

    - name: ä¸Šä¼ SBOM
      uses: actions/upload-artifact@v3
      with:
        name: sbom
        path: sbom.spdx.json

  # éƒ¨ç½²åˆ°å¼€å‘ç¯å¢ƒ
  deploy-dev:
    runs-on: ubuntu-latest
    needs: docker-build-push
    if: github.ref == 'refs/heads/develop'
    environment: development

    steps:
    - name: éƒ¨ç½²åˆ°å¼€å‘ç¯å¢ƒ
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.DEV_HOST }}
        username: ${{ secrets.DEV_USERNAME }}
        key: ${{ secrets.DEV_SSH_KEY }}
        script: |
          cd /opt/cinema-frontend
          docker-compose pull frontend
          docker-compose up -d frontend
          docker system prune -f

  # éƒ¨ç½²åˆ°æµ‹è¯•ç¯å¢ƒ
  deploy-staging:
    runs-on: ubuntu-latest
    needs: docker-build-push
    if: github.ref == 'refs/heads/main'
    environment: staging

    steps:
    - name: éƒ¨ç½²åˆ°æµ‹è¯•ç¯å¢ƒ
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.STAGING_HOST }}
        username: ${{ secrets.STAGING_USERNAME }}
        key: ${{ secrets.STAGING_SSH_KEY }}
        script: |
          cd /opt/cinema-frontend
          docker-compose pull frontend
          docker-compose up -d frontend
          docker system prune -f

    - name: è¿è¡Œç«¯åˆ°ç«¯æµ‹è¯•
      uses: cypress-io/github-action@v5
      with:
        working-directory: tests/e2e
        wait-on: 'http://staging.example.com'
        wait-on-timeout: 120
        browser: chrome
        record: true
      env:
        CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # éƒ¨ç½²åˆ°ç”Ÿäº§ç¯å¢ƒ
  deploy-prod:
    runs-on: ubuntu-latest
    needs: docker-build-push
    if: github.event_name == 'release'
    environment: production

    steps:
    - name: éƒ¨ç½²åˆ°ç”Ÿäº§ç¯å¢ƒ
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.PROD_HOST }}
        username: ${{ secrets.PROD_USERNAME }}
        key: ${{ secrets.PROD_SSH_KEY }}
        script: |
          cd /opt/cinema-frontend

          # å¤‡ä»½å½“å‰ç‰ˆæœ¬
          docker-compose tag cinema-frontend:latest cinema-frontend:backup

          # æ‹‰å–æ–°ç‰ˆæœ¬
          docker-compose pull frontend

          # æ»šåŠ¨æ›´æ–°
          docker-compose up -d --no-deps frontend

          # å¥åº·æ£€æŸ¥
          sleep 30
          if ! curl -f http://localhost:8080/health; then
            echo "å¥åº·æ£€æŸ¥å¤±è´¥ï¼Œå›æ»šåˆ°å¤‡ä»½ç‰ˆæœ¬"
            docker-compose up -d --no-deps frontend:backup
            exit 1
          fi

          docker system prune -f

    - name: é€šçŸ¥éƒ¨ç½²æˆåŠŸ
      uses: 8398a7/action-slack@v3
      with:
        status: success
        text: "ğŸš€ ç”Ÿäº§ç¯å¢ƒéƒ¨ç½²æˆåŠŸï¼ç‰ˆæœ¬ï¼š${{ github.event.release.tag_name }}"
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # éƒ¨ç½²å¤±è´¥é€šçŸ¥
  notify-failure:
    runs-on: ubuntu-latest
    if: failure()
    needs: [deploy-dev, deploy-staging, deploy-prod]

    steps:
    - name: é€šçŸ¥éƒ¨ç½²å¤±è´¥
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        text: "âŒ éƒ¨ç½²å¤±è´¥ï¼è¯·æ£€æŸ¥æ—¥å¿—ã€‚"
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}